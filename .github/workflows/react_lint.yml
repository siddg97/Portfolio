name: Lint React

on: [push]

jobs:
    lint:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [12.x, 14.x]

        steps:
            - name: Git checkout
              uses: actions/checkout@v2

            - name: Setup Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v1
              with:
                  node-version: ${{ matrix.node-version }}

            - name: Install ESLint and react plugin
              run: npm install eslint eslint-plugin-react@latest

            - name: Lint react code
              run: |
                  cd client
                  npx eslint --color -c .eslintrc.js src/
                  npx eslint -c .eslintrc.js src/ > lint.log

            - name: Upload lint artifact
              uses: actions/upload-artifact@v1
              with:
                  name: lint.log
                  path: client/lint.log
